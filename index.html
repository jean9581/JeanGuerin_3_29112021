<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/354c2a07dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo__img"
          src="./images/logo/ohmyfood.png"
          alt="Logo ohmyfood"
        />
      </div>
      <div class="header">
        <div class="header__lieu">
          <i class="fas fa-map-marker-alt"></i>
          <input
            class="header__lieu__button"
            type="text"
            placeholder="Entrée une ville"
            value="Paris, Belleville"
          />
        </div>

        <p class="header__text__part1">Réservez le menu qui vous convient</p>
        <p class="header__text__part2">
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <div class="header__button"><button class="header__button__text">Explorer nos restaurants</button></div>
        
      </div>
    </header>
  </body>
</html>
