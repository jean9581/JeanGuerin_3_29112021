<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>La note enchantee</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/354c2a07dd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
        <div class="logo__menu">
            <a href="index.html">
                <i class="fas fa-arrow-left logo__menu__icon"></i>
            </a>
            <img
                class="logo__menu__img"
                src="./images/logo/ohmyfood.png"
                alt="Logo ohmyfood"
            />
        </div>
    </header>
    <div class="enchantee__img">
      <img class="enchantee__img__image"
          src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="La note enchantee"/> 
    </div>
    <div class="enchantee">
      <div class="enchantee__restaurant">
        <h1 class="enchantee__restaurant__title">La note enchantée </h1>
        <i class="far fa-heart enchantee__restaurant__title__icon"></i>
      </div>
      <!-- entree -->
      <div class="enchantee__div">
        <p class="enchantee__div__title">ENTREES</p>
        <div class="enchantee__div__title__deco"></div>
        <div class="enchantee__div__entree entree">
          <label class="enchantee__div__entree__text">
            <p class="enchantee__div__entree__text__font"><strong>Ravioles de foie gras</strong>
              <br> Accompagnés de leur crème à la truffe
            </p>
            <input type="checkbox">
            <div class="enchantee__div__entree__text__prix">
              <p class=""><strong>25€</strong></p>
              <div class="enchantee__div__entree__text__prix__check">
                <div class="enchantee__div__entree__text__prix__check__icon"><i class="fas fa-check"></i></div>
              </div>
            </div>
          </label>
        </div>
        <div class="enchantee__div__entree entree">
          <label class="enchantee__div__entree__text">
            <p class="enchantee__div__entree__text__font"><strong>Caviar osciètre</strong>
              <br>Sur blini à la farine de blé noir
            </p>
            <input type="checkbox">
            <div class="enchantee__div__entree__text__prix">
              <p class=""><strong>35€</strong></p>
              <div class="enchantee__div__entree__text__prix__check">
                <div class="enchantee__div__entree__text__prix__check__icon"><i class="fas fa-check"></i></div>
              </div>
            </div>
          </label>
        </div>
        <div class="enchantee__div__entree entree">
          <label class="enchantee__div__entree__text">
            <p class="enchantee__div__entree__text__font"><strong>Homard et espuma de potiron</strong>
              <br>Mariné aux zestes d'orange
            </p>
            <input type="checkbox">
            <div class="enchantee__div__entree__text__prix">
              <p class=""><strong>20€</strong></p>
              <div class="enchantee__div__entree__text__prix__check">
                <div class="enchantee__div__entree__text__prix__check__icon"><i class="fas fa-check"></i></div>
              </div>
            </div>
          </label>
        </div>
        <div class="enchantee__div__entree entree">
          <label class="enchantee__div__entree__text">
            <p class="enchantee__div__entree__text__font"><strong>Foie gras de canard cuit entier</strong>
              <br>Confiture de figue et pain toasté
            </p>
            <input type="checkbox">
            <div class="enchantee__div__entree__text__prix">
              <p class=""><strong>35€</strong></p>
              <div class="enchantee__div__entree__text__prix__check">
                <div class="enchantee__div__entree__text__prix__check__icon"><i class="fas fa-check"></i></div>
              </div>
            </div>
          </label>
        </div>
      </div>
      <!-- plat -->
      <div class="enchantee__div">
        <p class="enchantee__div__title">PLATS</p>
        <div class="enchantee__div__title__deco"></div>
        <div class="enchantee__div__entree plat">
          <label class="enchantee__div__entree__text">
            <p class="enchantee__div__entree__text__font"><strong>Noix de coquilles Saint-Jacques</strong>
              <br>Sur lit de purée de céleri-rave
            </p>
            <input type="checkbox">
            <div class="enchantee__div__entree__text__prix">
              <p class=""><strong>40€</strong></p>
              <div class="enchantee__div__entree__text__prix__check">
                <div class="enchantee__div__entree__text__prix__check__icon"><i class="fas fa-check"></i></div>
              </div>
            </div>
          </label>
        </div>
        <div class="enchantee__div__entree plat">
          <label class="enchantee__div__entree__text">
            <p class="enchantee__div__entree__text__font"><strong>Langoustine poêlée</strong>
              <br>Purée de patate douce
            </p>
            <input type="checkbox">
            <div class="enchantee__div__entree__text__prix">
              <p class=""><strong>35€</strong></p>
              <div class="enchantee__div__entree__text__prix__check">
                <div class="enchantee__div__entree__text__prix__check__icon"><i class="fas fa-check"></i></div>
              </div>
            </div>
          </label>
        </div>
        <div class="enchantee__div__entree plat">
          <label class="enchantee__div__entree__text">
            <p class="enchantee__div__entree__text__font"><strong>Mijoté de queue de boeuf</strong>
              <br>Et riz sauvage aux zestes de citron
            </p>
            <input type="checkbox">
            <div class="enchantee__div__entree__text__prix">
              <p class=""><strong>44€</strong></p>
              <div class="enchantee__div__entree__text__prix__check">
                <div class="enchantee__div__entree__text__prix__check__icon"><i class="fas fa-check"></i></div>
              </div>
            </div>
          </label>
        </div>
      </div>
      <!-- dessert -->
      <div class="enchantee__div">
        <p class="enchantee__div__title">DESSERT</p>
        <div class="enchantee__div__title__deco"></div>
        <div class="enchantee__div__entree dessert">
          <label class="enchantee__div__entree__text">
            <p class="enchantee__div__entree__text__font"><strong>Macaron noisette et chocolat</strong>
              <br>Glace au caramel brun et sel de Guérande
            </p>
            <input type="checkbox">
            <div class="enchantee__div__entree__text__prix">
              <p class=""><strong>18€</strong></p>
              <div class="enchantee__div__entree__text__prix__check">
                <div class="enchantee__div__entree__text__prix__check__icon"><i class="fas fa-check"></i></div>
              </div>
            </div>
          </label>
        </div>
        <div class="enchantee__div__entree dessert">
          <label class="enchantee__div__entree__text">
            <p class="enchantee__div__entree__text__font"><strong>Baba au rhum revisité</strong>
              <br>Avec son coulis de citron
            </p>
            <input type="checkbox">
            <div class="enchantee__div__entree__text__prix">
              <p class=""><strong>22€</strong></p>
              <div class="enchantee__div__entree__text__prix__check">
                <div class="enchantee__div__entree__text__prix__check__icon"><i class="fas fa-check"></i></div>
              </div>
            </div>
          </label>
        </div>
        <div class="enchantee__div__entree dessert">
          <label class="enchantee__div__entree__text">
            <p class="enchantee__div__entree__text__font"><strong>Tarte au citron meringuée</strong>
              <br>Déstructurée
            </p>
            <input type="checkbox">
            <div class="enchantee__div__entree__text__prix">
              <p class=""><strong>23€</strong></p>
              <div class="enchantee__div__entree__text__prix__check">
                <div class="enchantee__div__entree__text__prix__check__icon"><i class="fas fa-check"></i></div>
              </div>
            </div>
          </label>
        </div>
      </div>
      <!-- commender -->
      <div class="enchantee__button">
        <button class="enchantee__button__text">Commander</button>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer">
      <div class="footer__div">
        <h1 class="footer__div__title">ohmyfood</h1>
        <p class="footer__div__icon">
          <i class="fas fa-utensils"></i>
          <i>Proposer un restaurant</i> 
        </p>
        <p class="footer__div__icon">
          <i class="fas fa-hands-helping"></i>
          <i>Devenir partenaire</i>
        </p>
        <p class="footer__div__text"><i>Mentions légales</i><br><br><i>Contact</i>
        </p>  
      </div>
    </footer>
  </body>
</html>
